<!DOCTYPE html>

    <div class="navbar">
        <a href="index.html">Mage</a>

    <div class="container">
    <div class="grid">
        <!-- Example: Place an image in row 2, column 4 -->
        
        <!--LOB-->
        <a  class="green" style="grid-column: 1; grid-row: 1;">
        <img src="images/60px-Invoke_Lord_of_Bones_icon.webp" >
        </a>


        <!--T99-->
        <a  class="red" style="grid-column: 8; grid-row: 1;">
        <img src="images/60px-Ruination.webp" >
        </a>

        <!--Shard-->
        <a href="https://www.twitch.tv/rs_legos/clip/DrabFurtiveWombatTBTacoRight-QyIWUyx-4bK7Cxlj" target="_blank" rel="noopener noreferrer"
        class="green" style="grid-column: 9; grid-row: 1;">
        <img src="images/Shard_of_Genesis_Essence.webp" class="hoverable">
        </a>

        
        <!--Crown-->
        <a href="https://www.twitch.tv/rs_legos/clip/ColorfulGlamorousBaguetteFailFish-O1H1GcSlVehqefA1" target="_blank" rel="noopener noreferrer"

        </a>
        <!--Ful Book-->

        <!--Nexus-->
        <a  class="green" style="grid-column: 6; grid-row: 3;">

        <!--T95 MH-->
        <a href="https://www.twitch.tv/rs_legos/clip/RelentlessCorrectSharkDoggo-9ZDTMqzU3iEX06zM" target="_blank" rel="noopener noreferrer"

        <a  class="green" style="grid-column: 6; grid-row: 4;">

        </a>

        <!--Flank-->
        <a  class="green" style="grid-column: 7; grid-row: 4;">

        <a  class="green" style="grid-column: 5; grid-row: 5;">

        <!--Cinder-->

        <!--Zorgoths-->
        <a  class="green" style="grid-column: 6; grid-row: 6;">
